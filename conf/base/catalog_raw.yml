# catalog entry for pays dataframe
pays:
  filepath: data/01_raw/pays.csv
  type: spark.SparkDataset
  file_format: csv
  load_args:
    header: True
    inferSchema: True
  save_args:
    sep: ','
    header: True
    mode: overwrite


prints:
  filepath: data/01_raw/prints.json
  type: spark.SparkDataset
  file_format: json
  load_args:
    inferSchema: True
  save_args:
    sep: ','
    mode: overwrite


taps:
  filepath: data/01_raw/taps.json
  type: spark.SparkDataset
  file_format: json
  load_args:
    inferSchema: True
  save_args:
    sep: ','
    mode: overwrite
